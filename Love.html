<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ты меня любишь?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button.yes {
            background: #4CAF50;
            color: white;
        }
        button.of-course {
            background: #2196F3;
            color: white;
        }
        button.no {
            background: #f44336;
            color: white;
        }
        button.continue {
            background: #9C27B0;
            color: white;
            margin-top: 20px;
            display: none;
        }
        button:hover {
            opacity: 0.8;
        }
        .response {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .input-section {
            display: none;
            margin-top: 20px;
        }
        .input-section input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        .progress-bar-inner {
            width: 0;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: width 2s ease;
        }
        .histogram {
            margin-top: 20px;
            display: none;
        }
        .histogram-bar {
            background-color: #2196F3;
            color: white;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ты меня любишь?</h1>
        <div class="buttons">
            <button class="yes" onclick="showResponse('Я тебя тоже люблю ❤️')">Да</button>
            <button class="of-course" onclick="showResponse('Я тебя тоже люблю ❤️')">Конечно</button>
            <button class="no" onclick="showResponse('Ты обманываешь!')">Нет</button>
        </div>
        <div class="response" id="response"></div>
        <button class="continue" id="continueBtn" onclick="showInputSection()">Продолжить</button>

        <div class="input-section" id="inputSection">
            <input type="text" id="nameInput" placeholder="Введите ваше имя">
            <button onclick="checkName()">Отправить</button>
        </div>

        <div class="progress-bar" id="progressBar">
            <div class="progress-bar-inner" id="progressBarInner"></div>
        </div>

        <div class="histogram" id="histogram">
            <div class="histogram-bar" id="histogramBar1"></div>
            <div class="histogram-bar" id="histogramBar2"></div>
        </div>
    </div>

    <script>
        function showResponse(message) {
            document.getElementById('response').innerText = message;
            document.getElementById('continueBtn').style.display = 'block';
        }

        function showInputSection() {
            document.getElementById('inputSection').style.display = 'block';
            document.getElementById('continueBtn').style.display = 'none';
        }

        function checkName() {
            const name = document.getElementById('nameInput').value.trim().toLowerCase();
            const progressBar = document.getElementById('progressBar');
            const progressBarInner = document.getElementById('progressBarInner');
            const histogram = document.getElementById('histogram');
            const histogramBar1 = document.getElementById('histogramBar1');
            const histogramBar2 = document.getElementById('histogramBar2');

            progressBar.style.display = 'block';
            progressBarInner.style.width = '0';

            setTimeout(() => {
                progressBarInner.style.width = '100%';
                setTimeout(() => {
                    histogram.style.display = 'block';
                    if (name === 'диана') {
                        histogramBar1.innerText = 'Арсений - совместимость 100%';
                        histogramBar2.innerText = 'Другие имена - совместимость 0%';
                    } else if (name === 'арсений') {
                        histogramBar1.innerText = 'Диана - совместимость 100%';
                        histogramBar2.innerText = 'Другие имена - совместимость 0%';
                    } else {
                        histogramBar1.innerText = 'Диана - совместимость 0%';
                        histogramBar2.innerText = 'Арсений - совместимость 0%';
                    }
                }, 500);
            }, 100);
        }
    </script>
</body>
</html>
